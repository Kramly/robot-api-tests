name: ðŸ¤– Robot Framework API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # âœ… allows the workflow to push to gh-pages

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Robot Framework tests
        run: |

          TIMESTAMP=$(date +%Y-%m-%d_%H-%M-%S)
          mkdir -p reports/${TIMESTAMP}
          robot --outputdir reports/${TIMESTAMP} tests/
          robot --outputdir reports tests/
          echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_ENV

      - name: Upload Robot reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: reports/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          name: robot-reports
          path: public
      
      - name: Set report.html as index
        run: |
            cp public/report.html public/index.html
  

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
